{% extends "base.html" %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Удаление пользователя</h4>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить пользователя <strong>{{ user.username }}</strong>?</p>
            <p>Это действие невозможно отменить!</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
